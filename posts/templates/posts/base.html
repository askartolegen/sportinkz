{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- bootstrap -->
    <link href="{% static 'posts/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'posts/css/style.css' %} " rel="stylesheet">
    <link href="{% static 'posts/css/responsive.css' %}" rel="stylesheet">
    <style>
        body {
        background-image: url(https://www.inform.kz/radmin/news/2020/08/16/200816091909523e.jpg);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        }
    </style>
</head>
<body>
<div>
    <header id="masthead" class="site-header">
        <nav id="primary-navigation" class="site-navigation">
            <div class="container">
                <div class="collapse navbar-collapse" id="agency-navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{% url 'index' %}">Home</a></li>
                        <li><a href="{% url 'boxing' %}">Box</a></li>
                        <li><a href="{% url 'wrestling' %}">Wrestling</a></li>
                        <li><a href="{% url 'athletics' %}">Athletics</a></li>
                        <li><a href="{% url 'weightlifting' %}">Weightlifting</a></li>
                        <li><a href="{% url 'cycling' %}">Cycling</a></li>
                        <li><a href="{% url 'team_sports' %}">Team sports</a></li>
                        <li><a href="{% url 'list' %}">Add Document</a></li>
                        <li><a href="{% url 'users_info' %}">User Information</a></li>
                        <li><a href="{% url 'signup' %}" type="submit">SignUp</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</div>
{% block content %}{% endblock %}
</body>
</html>
