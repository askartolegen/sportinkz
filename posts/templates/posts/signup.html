{% extends 'posts/base.html'%}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="hero-text" >
    <div class="hero-content">
        <h2>Registration</h2>
        <form method="post"  enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}<br>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
