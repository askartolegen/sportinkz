{% extends 'posts/base.html'%}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="hero-text" >
    <div class="hero-content">
        <h2>Add Information</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.content }}<br>
            {{ form.docfile }}<br>
            {{ form.slug }}<br>
            <button type="submit" class="btn btn-success">Добавить</button>
        </form>
    </div>
</div>
{% endblock %}
